<!DOCTYPE html>
<meta charset="utf-8">

<!-- Load d3.js -->
<script src="https://d3js.org/d3.v4.js"></script>
<script src="https://cdn.jsdelivr.net/npm/d3-array@3"></script>

<!-- Create a div where the graph will take place -->
<div id="my_dataviz"></div>

<script>
    // set the dimensions and margins of the graph
    var margin = {
            top: 30,
            right: 30,
            bottom: 70,
            left: 60
        },
        width = 460 - margin.left - margin.right,
        height = 500 - margin.top - margin.bottom;

    // append the svg object to the body of the page
    var svg = d3.select("#my_dataviz")
        .append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
        .append("g")
        .attr("transform",
            "translate(" + margin.left + "," + margin.top + ")");

    // Parse the Data
    d3.csv("https://raw.githubusercontent.com/xfiax/HASS-final_project/main/distribution-of-mhe-by-type-of-goods-and-services-broad-1-and-hqa-of-main-income-earner.csv", function(data) {

        var data1 = [];
        for (const key in data) {
            if (data[key].level_2 == 'FOOD AND NON-ALCOHOLIC BEVERAGES') {
                level_1 = data[key].level_1;
                if (level_1.indexOf('-') > 0) {
                    level_1 = level_1.substr(level_1.indexOf('-'));
                }
                data1.push({
                    value: data[key].value,
                    level_1: level_1
                });
            }
        }

        // for (const key in data1) {
        //     console.log(data1[key])
        // }

        console.log(data)
        console.log(data1)



        // X axis
        var x = d3.scaleBand()
            .range([0, width])
            .domain(data1.map(function(d) {
                return d.level_1;
            }))
            .padding(0.2);
        svg.append("g")
            .attr("transform", "translate(0," + (height-100) + ")")
            .call(d3.axisBottom(x))
            .selectAll("text")
            .attr("transform", "translate(-10,0)rotate(-45)")
            .style("text-anchor", "end");

        // Add Y axis
        var y = d3.scaleLinear()
            .domain([0, 20])
            .range([(height-100), 0]);
        svg.append("g")
            .call(d3.axisLeft(y));

        // Bars
        svg.selectAll("mybar")
            .data(data1)
            .enter()
            .append("rect")
            .attr("x", function(d) {
                return x(d.level_1);
            })
            .attr("y", function(d) {
                return y(d.value);
            })
            .attr("width", x.bandwidth())
            .attr("height", function(d) {
                return (height-100) - y(d.value);
            })
            .attr("fill", "#FF6600")

    })
</script>
